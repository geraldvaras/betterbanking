plugins {
	id 'org.springframework.boot' version '2.4.0'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'io.betterbanking'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '15'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testCompile group: 'io.rest-assured', name: 'rest-assured', version: '4.2.0'
	testCompile group: 'io.rest-assured', name: 'spring-mock-mvc', version: '4.2.0'
	compile group: 'io.rest-assured', name: 'rest-assured-common', version: '4.2.0'
	compile group: 'io.rest-assured', name: 'json-path', version: '4.2.0'
	compile group: 'io.rest-assured', name: 'xml-path', version: '4.2.0'

}

test {
	useJUnitPlatform()
}
